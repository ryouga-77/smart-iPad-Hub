<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ultimate Dashboard v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gradient-bg"></div>
    
    <div id="settings-btn">⚙️</div>

    <div id="main-layout">
        <section id="left-panel">
            <div class="time-container">
                <div id="date">2025.12.27 (土)</div>
                <div id="clock">00:00</div>
            </div>
            
            <div class="mini-widget">
                <p class="label">SYSTEM STATUS</p>
                <p class="val" id="api-status">NewsAPI: Connecting...</p>
            </div>

            <div class="mini-widget">
                <p class="label">LOCATION</p>
                <p class="val">☀️ 25°C / TOKYO</p>
            </div>
        </section>

        <section id="right-panel">
            <div class="scroll-container">
                <div class="section">
                    <h2 class="sticky-head">REALTIME NEWS</h2>
                    <div id="news-content">
                        <p class="loading-text">ニュースを読み込み中...</p>
                    </div>
                </div>

                <div class="section">
                    <h2 class="sticky-head">SCHEDULE</h2>
                    <div id="schedule-content">
                        <div class="event-item"><span class="t">09:00</span> 起床・ニュース確認</div>
                        <div class="event-item"><span class="t">13:00</span> MacBook Air M3で開発</div>
                        <div class="event-item"><span class="t">18:00</span> 弟のFireタブレット監視</div>
                        <div class="event-item"><span class="t">22:00</span> 究極のダッシュボード鑑賞</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="emergency-overlay">
        <div class="alert-box">
            <h1>⚠️ EMERGENCY ⚠️</h1>
            <p id="alert-msg">直ちに情報を確認してください</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
